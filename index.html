<style>
    body {
    font-family: Arial, sans-serif;
}

.slideshow-container {
    max-width: 800px;
    position: center;

}

.slide {
    display: none;
}

img {
    max-height: 500px;
    margin: 0 0 0 50%;
}
audio {
    width: 100%;
    margin: 0 0 0 20%;

}

.prev, .next {
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    font-size: 20px;
    cursor: pointer;
    color: white;
    background-color: black;
    border: none;
}

.prev {
    left: 0;
}

.next {
    right: 0;
}

.fade {
    animation: fade 1s ease-in-out;
}

@keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
}
</style>

<script>
let slideIndex = 0;
let slides;

function showSlides() {
    slides = document.getElementsByClassName("slide");

    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slides[slideIndex].style.display = "block";
}

document.addEventListener("DOMContentLoaded", function () {
    showSlides();
});

document.querySelector(".prev").addEventListener("click", function () {
    slideIndex--;
    if (slideIndex < 0) {
        slideIndex = slides.length - 1;
    }
    showSlides();
});

document.querySelector(".next").addEventListener("click", function () {
    slideIndex++;
    if (slideIndex >= slides.length) {
        slideIndex = 0;
    }
    showSlides();
});

// Ensure smooth transition when clicking on a specific slide
document.querySelectorAll(".slide").forEach(function (slide, index) {
    slide.addEventListener("click", function () {
        slideIndex = index;
        showSlides();
    });
});







</script>
